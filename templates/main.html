<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главное окно</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <!-- Боковая панель -->
  <div class="sidebar">
    <div class="top-bar">
      <button class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <input type="text" placeholder="Поиск" id="searchInput">
    </div>
    
    <!-- Чаты и контент будут здесь -->
  </div>

  <!-- Выдвижное боковое меню -->
  <div class="side-menu" id="sideMenu">
    <div class="user-profile">
      <div class="avatar-placeholder">
        <!-- Placeholder для аватарки -->
        <div class="avatar-initials">{{ session.get('user_name', 'U')[0] }}</div>
      </div>
      <div class="user-info">
        <h3>{{ session.get('user_name', 'User') }}</h3>
        <p class="user-status">Ваша информация</p>
      </div>
    </div>
    
    <div class="menu-items">
      <a href="{{ url_for('logout') }}" class="menu-item logout">
        <span>Выйти</span>
      </a>
    </div>
  </div>

  <!-- Темная подложка при открытом меню -->
  <div class="overlay" id="overlay"></div>

  <!-- Основная область -->
  <div class="main-content"></div>

  <script>
    // Обработка клика по кнопке меню
    document.getElementById('menuBtn').addEventListener('click', function() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    });

    // Закрытие меню при клике на подложку
    document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('sideMenu').classList.remove('active');
      this.classList.remove('active');
    });
  </script>
</body>
</html>
